<main style="background-color: #FBD5E5;">
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                        class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo1.png" alt=""> <span
                           class="d-none d-lg-block">Pelu Gestión</span> </a></div>
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">Ingrese a su Cuenta</h5>
                           <p class="text-center small">Ingresa tu email y contraseña para ingresar</p>
                        </div>
                        <form class="row g-3 needs-validation" novalidate>
                           <div class="col-12">
                              <label for="yourUsername" class="form-label">Email</label>
                              <div class="input-group has-validation">
                                 <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text"
                                    name="username" class="form-control" id="yourUsername" required
                                    [(ngModel)]="loginData.email">
                                 <div class="invalid-feedback">Please enter your username.</div>
                              </div>
                           </div>
                           <div class="col-12">
                              <label for="yourPassword" class="form-label">Contraseña</label> <input type="password"
                                 name="password" class="form-control" id="yourPassword" required
                                 [(ngModel)]="loginData.password">
                              <div class="invalid-feedback">Please enter your password!</div>
                           </div>
                           <div class="col-12">
                           </div>
                           <br>
                           <div class="col-12"> <button class="btn btn-primary w-100 entrarBtn" type="submit"
                                 (click)="verifyUser()">Entrar</button></div>
                           <br>
                        </form>
                     </div>
                  </div>
                  <div class="credits"> Created by <a href="https://freeetemplates.com/" class="credit-link">Franco Barreiro Dev.</a></div>
               </div>
            </div>
         </div>
      </section>
   </div>
</main>
